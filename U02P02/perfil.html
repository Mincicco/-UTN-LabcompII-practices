<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
</head>
<body>
    <h1>Complete los datos del estudiante</h1>
    <form action=""></form>
        <fieldset>
            <legend>Estudiante</legend>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre y apellido">
            <br>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="Ingrese su email">
            <br>
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
            <br>
            <label for="nacionalidad">Nacionalidad</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="otra">Otra</option>
            </select>
            <br>
            <label for="trabajo">Condicion laboral</label>
            <select name="trabajo" id="trabajo">
                <option value="desempleado">Desempleado</option>
                <option value="enbusqueda">En busqueda</option>
                <option value="part-time">Trabajo part-time</option>
                <option value="full-time">Trabajo full-time</option>
            </select>
        </fieldset>
        <fieldset>
            <label for="musica">Gustos musicales</label>
            <input type="text" name="musica">
            <br>
            <label for="comida">comidas preferidas</label>
            <select name="comida" id="comida">
                <option value="pizza">Pizza</option>
                <option value="angorgesa">Angorgesa</option>
                <option value="panchito">Panchito</option>
                <option value="guisito">Guisito</option>
            </select>
            <br>
            <input type="button" value="Enviar">
            <br>
            <label for="checkbox">Recordar usuario</label>
            <input type="checkbox" name="checkbox" id="checkbox">

        </fieldset>
    </form>
</body>
</html>
